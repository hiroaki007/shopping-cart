<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/shopping/main.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ショッピングカート</h1>

    <!-- 商品リスト -->
    <div id="product-list">
        <h2>商品リスト</h2>
        <div class="product" data-name="りんご" data-price="100">
            <span>りんご - ¥100</span>
            <button class="add-to-cart">カートに追加</button>
        </div>
        <div class="product" data-name="バナナ" data-price="150">
            <span>バナナ - ¥150</span>
            <button class="add-to-cart">カートに追加</button>
        </div>
        <div class="product" data-name="オレンジ" data-price="200">
            <span>オレンジ - ¥200</span>
            <button class="add-to-cart">カートに追加</button>
        </div>
    </div>

    <!-- カート -->
    <div class="cart">
        <h2>カート内容</h2>
        <ul id="cart-items"></ul>
        <p>合計金額: ¥<span id="total-price">0</span></p>
    </div>

</body>
</html>
